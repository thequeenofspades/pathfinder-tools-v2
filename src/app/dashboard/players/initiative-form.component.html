<h1 mat-dialog-title>Add to Initiative</h1>
<div mat-dialog-content>
	<mat-form-field appearance="outline">
		<mat-label>Initiative (with bonuses)</mat-label>
		<input type="number" matInput [formControl]="roll">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-raised-button (click)="onCancel()">Cancel</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="roll.value" [disabled]="roll.invalid">Submit</button>
