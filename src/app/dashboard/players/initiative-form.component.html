<h1 mat-dialog-title>Add to Initiative</h1>
<div mat-dialog-content>
	<p>Enter player's initiative (with bonuses):</p>
	<mat-form-field>
		<input type="number" matInput [formControl]="roll">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onCancel()">Cancel</button>
	<button mat-button [mat-dialog-close]="roll.value" [disabled]="roll.invalid">Submit</button>
