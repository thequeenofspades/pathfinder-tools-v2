<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <input type="number" placeholder="Initiative bonus" matInput formControlName="initiativeBonus" required>
  </mat-form-field>

  <mat-form-field>
    <input type="number" placeholder="Perception bonus" matInput formControlName="perceptionBonus" required>
  </mat-form-field>

  <mat-form-field>
    <input type="number" placeholder="Sense Motive bonus" matInput formControlName="senseMotiveBonus" required>
  </mat-form-field>

  <div class="button-row">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="playerForm.invalid">Submit</button>
  </div>

</form>
