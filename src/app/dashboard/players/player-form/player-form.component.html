<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Initiative Bonus</mat-label>
    <input type="number" matInput formControlName="initiativeBonus" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Perception Bonus</mat-label>
    <input type="number" matInput formControlName="perceptionBonus" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sense Motive Bonus</mat-label>
    <input type="number" matInput formControlName="senseMotiveBonus" required>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="playerForm.invalid">Submit</button>
  </div>

</form>
