<mat-chip-list>
	<mat-chip	*ngFor="let buff of getBuffs(creature); trackBy: buffTrackByFn"
				(click)="click(buff)">
		<ng-container *ngIf="!buff.permanent">
			<span matChipAvatar class="buff-chip-avatar" [ngStyle]="{'background-color': buff.color}">{{buff.duration}}</span>
		</ng-container>
		{{buff.name}}
		<mat-icon matChipRemove appStopClick (click)="removeCondition(buff)">cancel</mat-icon>
	</mat-chip>
</mat-chip-list>
