<mat-chip-list>
	<mat-chip 	*ngFor="let condition of creature.conditions"
				[removable]="true">
		<ng-container *ngIf="!condition.permanent">
			<span matChipAvatar class="condition-chip-avatar">{{condition.duration}}</span>
		</ng-container>
		{{condition.name}}
		<mat-icon matChipRemove appStopClick (click)="removeCondition(creature, condition)">cancel</mat-icon>
	</mat-chip>
</mat-chip-list>
