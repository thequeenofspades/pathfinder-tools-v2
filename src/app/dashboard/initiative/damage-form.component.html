<h1 mat-dialog-title>Damage/Heal Creature</h1>
<div mat-dialog-content>
	<form (ngSubmit)="trySubmit()">
		<mat-form-field appearance="outline">
			<mat-label>Damage</mat-label>
			<input type="number" matInput [formControl]="damage" required>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-raised-button (click)="onCancel()">Cancel</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="damage.value" [disabled]="damage.invalid">Submit</button>
</div>
