<h1 mat-dialog-title>Choose Destination Encounter</h1>
<div mat-dialog-content>
	<form (ngSubmit)="trySubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Encounter</mat-label>
            <mat-select [formControl]="encounter" required>
                <ng-container  *ngIf="data.encounters | async as encounters; else loading">
                    <mat-option *ngFor="let encounter of encounters" [value]="encounter">
                        {{encounter.name}}
                    </mat-option>
                </ng-container>
                <ng-template #loading>
                    <mat-option>Loading...</mat-option>
                </ng-template>
            </mat-select>
            </mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-raised-button (click)="onCancel()">Cancel</button>
	<button mat-raised-button color="primary" [mat-dialog-close]="encounter.value" [disabled]="encounter.invalid">Submit</button>
</div>
