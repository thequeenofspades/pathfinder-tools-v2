<form (ngSubmit)="onSubmit()" [formGroup]="monsterForm">

  <mat-form-field>
    <input matInput type="text" formControlName="name" required placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="hp" required placeholder="HP">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="conScore" required placeholder="Constitution Score">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="initiativeBonus" required placeholder="Initiative Bonus">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="perceptionBonus" required placeholder="Perception Bonus">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="quantity" required placeholder="Quantity">
  </mat-form-field>

  <div class="button-row">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" color="primary" [disabled]="monsterForm.invalid">Submit</button>
  </div>

</form>
