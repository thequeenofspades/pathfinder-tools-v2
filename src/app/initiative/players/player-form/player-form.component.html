<form (ngSubmit)="onSubmit()" #playerForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input 	type="text" class="form-control" id="name"
    		required
    		[(ngModel)]="model.name" name="name"
    		#name="ngModel">
    <div [hidden]="name.valid || name.pristine"
    	class="alert alert-danger">
    	Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="initiativeBonus">Initiative Bonus</label>
    <input 	type="number" class="form-control" id="initiativeBonus"
    		[(ngModel)]="model.initiativeBonus" name="initiativeBonus">
  </div>

  <div class="form-group">
    <label for="perceptionBonus">Perception Bonus</label>
    <input 	type="number" class="form-control" id="perceptionBonus"
    		[(ngModel)]="model.perceptionBonus" name="perceptionBonus">
  </div>

   <div class="form-group">
    <label for="senseMotiveBonus">Sense Motive Bonus</label>
    <input 	type="number" class="form-control" id="senseMotiveBonus"
    		[(ngModel)]="model.senseMotiveBonus" name="senseMotiveBonus">
  </div>

  <button type="button" class="btn btn-default" (click)="onCancel(); playerForm.reset()">Cancel</button>
  <button 	type="submit" class="btn btn-success"
  			[disabled]="!playerForm.form.valid">Submit</button>

</form>
